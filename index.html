<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div id="cat-panel" class="panel panel-default text-center">
                <div class="panel-heading">
                    <h2 class="cat-name panel-title"></h2>
                </div>
                <div class="panel-body">
                    <img class="cat-picture">
                    <h3>Clicks: <span class="cat-clicks"></span></h3>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div id="cat-list" class="list-group"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button id="admin-btn" class="btn btn-lg btn-primary btn-block">Admin</button>
        </div>
    </div>
    <div id="admin-panel" class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h2 class="panel-title">Edit cat</h2>
                </div>
                <div class="panel-body">
                    <form novalidate>
                        <div class="form-group">
                            <label for="cat-name-input">Name</label>
                            <input id="cat-name-input" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label for="cat-picture-input">Picture URL</label>
                            <input id="cat-picture-input" class="form-control" type="url">
                        </div>
                        <div class="form-group">
                            <label for="cat-clicks-input">Clicks</label>
                            <input id="cat-clicks-input" class="form-control" type="number">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6">
                                    <input id="save-btn" type="submit" class="btn btn-block btn-success" value="Save">
                                </div>
                                <div class="col-sm-6">
                                    <button id="cancel-btn" class="btn btn-block btn-danger">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
